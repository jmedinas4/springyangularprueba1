<button class="btn btn-primary my-3" (click)="habilitar=false">Ocultar</button>
<button class="btn btn-primary my-3" (click)="habilitar=true">Mostrar</button>
<button class="btn btn-primary my-3" (click)="setHabilitar()">{{habilitar==true?"Ocultar": "Mostrar"}}</button>
<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>
    <ul  class="list-group" *ngIf="habilitar">
        <li class="list-item" *ngFor="let item of listaCurso">{{item}}</li>
    
    </ul>
</div>
